name: ECS Terraform CI/CD

on:
  push:
    branches: 
      - main
    paths:
      - 'ECS app (Part 3)/**'
  workflow_dispatch: 

env:
  AWS_REGION: "eu-north-1"
  WORKING_DIR: "ECS app (Part 3)" 
  PLAN_ROLE_ARN: ${{ secrets.AWS_PLAN_ROLE_ARN }}
  APPLY_ROLE_ARN: ${{ secrets.AWS_APPLY_ROLE_ARN }}
  ECR_REPOSITORY_URL: ${{ secrets.AWS_ECR_URL }}

permissions:
  id-token: write 
  contents: read

jobs:
  init-and-plan:
    name: Init, Validate & Plan
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIR }}
        
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v3

      - name: Configure AWS Credentials (Plan Role)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.PLAN_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        run: terraform init

      - name: Terraform Format Check
        run: terraform fmt -check

      - name: Terraform Validate
        run: terraform validate

      - name: TFLint Check
        run: |
          tflint --init
          tflint

      - name: Terraform Plan
        run: terraform plan -out=tfplan

      - name: Upload Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: ${{ env.WORKING_DIR }}/tfplan
          retention-days: 1 

  apply-and-docker:
    name: Build Docker & Terraform Apply
    runs-on: ubuntu-latest
    needs: init-and-plan
    environment: production-approval 
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIR }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Plan Artifact
        uses: actions/download-artifact@v4
        with:
          name: tfplan
          path: ${{ env.WORKING_DIR }}

      - name: Configure AWS Credentials (Apply Role)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.APPLY_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ env.ECR_REPOSITORY_URL }}:latest .
          docker push ${{ env.ECR_REPOSITORY_URL }}:latest

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan