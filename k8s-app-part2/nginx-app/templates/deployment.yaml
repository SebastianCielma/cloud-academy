apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-deployment
spec:
  # Pobiera liczbę podów (domyślnie 1)
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
      - name: nginx
        # Skleja nazwę repozytorium i tag z values.yaml (np. nginx:latest)
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        ports:
        - containerPort: {{ .Values.service.port }}
        # Wstrzykuje limity zasobów z values.yaml
        resources:
          requests:
            cpu: {{ .Values.resources.requests.cpu }}
            memory: {{ .Values.resources.requests.memory }}
          limits:
            cpu: {{ .Values.resources.limits.cpu }}
            memory: {{ .Values.resources.limits.memory }}
        # Tutaj montujemy nasze pliki wewnątrz kontenera
        volumeMounts:
        - name: config-volume
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
        - name: secret-volume
          mountPath: /etc/nginx/auth
        - name: data-volume
          mountPath: /usr/share/nginx/html
      volumes:
      # Odwołania do zasobów, które stworzyłeś w poprzednim kroku
      - name: config-volume
        configMap:
          name: {{ .Release.Name }}-config
      - name: secret-volume
        secret:
          secretName: {{ .Release.Name }}-secret
      - name: data-volume
        persistentVolumeClaim:
          claimName: {{ .Release.Name }}-pvc