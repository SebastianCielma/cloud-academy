replicaCount: 2

image:
  repository: nginx
  tag: "1.25.3"

namespace: nginx-app

service:
  type: LoadBalancer
  port: 80

auth:
  username: admin
  password: ""

persistence:
  size: 1Gi
  storageClass: standard

resources:
  requests:
    cpu: 100m
    memory: 64Mi
  limits:
    cpu: 250m
    memory: 128Mi

hpa:
  enabled: true
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 70

probes:
  liveness:
    path: /health
    initialDelaySeconds: 10
    periodSeconds: 10
  readiness:
    path: /health
    initialDelaySeconds: 5
    periodSeconds: 5